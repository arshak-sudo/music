<!DOCTYPE html>
<html>
<head>
	<title>Listen</title>
	<link rel="icon" type="image/png" href="/favicon.png">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/listen.css">
	<link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav>
		<div id="nav-left">
			<span id="logo">AP</span>
			<span id="site-name"><a href="/">PETROSSIAN</a></span>
			<form action="" id="search-form">
				<button type="submit" id="search-button">
					<i class="fa fa-search"></i>
				</button>
				<input type="text" id="search-input" placeholder="Search">
			</form>

		</div>
		<div id="nav-right">
			<div id="navbar-avatar"></div>
			<div id="navbar-user-dropedown">
				<i class="fa fa-caret-down" id="navbar-user-dropedown-icon"></i>
				<div id="navbar-user-dropedown-menu">
					<a href="/logout">
						<i class="fa fa-sign-out"></i>
						logout
					</a><br>
					<a href="/settings">
						<i class="fa fa-cog"></i>
						settings
					</a>
				</div>
			</div>
		</div>
	</nav>
	<main>
		<div id="content">
			<div id="audioContainer">
				<audio controls="" id="audioPlayer" autoplay=""></audio>
				<div id="audioData"></div>
				<div id="socialTools">
					<a href="#" id="likeForm">
						
					</a>
					&nbsp; &nbsp;
					<a href="#" id="addToPlaylist">
						<i class="fa fa-heart"></i>
					</a>
					&nbsp; &nbsp;
					<a href="#" id="commentsCount" disabled="true">
						<i class="fa fa-comment"></i>
					</a>
				</div>
			</div>
		</div>
		<div id="sidebar"></div>
	</main>
	<script type="text/javascript" src="/js/listen.js"></script>
</body>
</html>
