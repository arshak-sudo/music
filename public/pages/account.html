<!DOCTYPE html>
<html>
<head>
	<title>Account</title>
	<link rel="stylesheet" type="text/css" href="/css/account.css">
	<link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="/js/jquery.js"></script>
</head>
<body>
	<nav>
		<div id="nav-left">
			<span id="logo">AP</span>
			<span id="site-name"><a href="/">PETROSSIAN</a></span>
			<form action="" id="search-form">
				<button type="submit" id="search-button">
					<i class="fa fa-search"></i>
				</button>
				<input type="text" id="search-input" placeholder="Search">
			</form>

		</div>
		<div id="nav-right">
			<div id="navbar-avatar"></div>
			<div id="navbar-user-dropedown">
				<i class="fa fa-caret-down" id="navbar-user-dropedown-icon"></i>
				<div id="navbar-user-dropedown-menu">
					<a href="/logout">
						<i class="fa fa-sign-out"></i>
						logout
					</a><br>
					<a href="/settings">
						<i class="fa fa-cog"></i>
						settings
					</a>
				</div>
			</div>
		</div>
	</nav>
	<main>
		<form id="add_new-avatar" action="/new-avatar" method="POST" enctype="multipart/form-data">
				<fieldset>
					<legend>New Avatar</legend>
					<div>
						<span>Image</span>
						<input type="file" name="avatar" id="avatar">
					</div>
					<br>
					<hr>
					<button type="submit">Go</button>
				</fieldset>
			</form>
	</main>
	<script type="text/javascript" src="/js/account.js"></script>
</body>
</html>
